<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Дашборд ИТ-мероприятий</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header class="header">
    <h1 class="title">Дашборд ИТ-мероприятий</h1>
</header>

<main class="main-content">
    <!-- Раздел с фильтрами -->
    <section class="filters-section">
        <form id="filters" class="filters-container">
            <label>Период:
                <input type="date" id="startDate"> —
                <input type="date" id="endDate">
            </label>

            <label>Организатор:
                <select id="organizerSelect">
                    <option value="">Все</option>
                </select>
            </label>

            <label>Тип мероприятия:
                <select id="typeSelect">
                    <option value="">Все</option>
                </select>
            </label>

            <button type="submit">Применить</button>
        </form>
    </section>
    <section class="chart-section">
        <h2 class="chart-title">Распределение мероприятий по типам</h2>
        <div class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>
    </section>
</main>

<script type="module" src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='js/filters.js') }}"></script>
</body>
</html>
